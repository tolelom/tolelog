name: Frontend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 의존성 설치
        run: npm ci

      - name: 빌드
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: 빌드 결과 아티팩트로 저장
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./dist

  deploy:
    name: Deploy to Mac Mini
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 아티팩트 다운로드
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./dist

      - name: 서버로 정적 파일 복사
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "./dist/*"
          target: "/Users/tolelom/server/sites/tolelog"
          strip_components: 1
          sync: true

      - name: Caddy 리로드
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/server
            docker compose exec caddy caddy reload --config /etc/caddy/Caddyfile